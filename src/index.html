<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Prompt:400,700" rel="stylesheet">
    <title>Sign-up form</title>
</head>
<body>
  <div class="container">
    <div class="header">
      loghub
    </div>
    <div class="signup-form">
        <div class="signup-form_box">
          <div class="title">
            Join us now!
          </div>

          <div class="signup-input">
            <label for="full-name">Full name</label>
            <input type="name" id="full-name">
          </div>

          <div class="signup-input">
            <label for="email">Email address</label>
            <input type="email" id="email">
          </div>

          <div class="signup-row">
            <div class="signup-input input-row">
              <label for="password">Password</label>
              <input type="password" id="password">
            </div>

            <div class="signup-input input-row">
              <label for="password">Confirm password</label>
              <input type="password" id="password">
            </div>
          </div>

          <div class="signup-input checkbox-input">
            <label><input type="checkbox" value="true" id="agreement">I agree to the <a href="#" class="link">Terms of Use</a> & <a href="#" class="link">Privacy Policy</a></label>
          </div>

          <input type="submit" value="Sign up!" class="btn">
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
